<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="LoginStyles.css">
</head>
<body>
    <div id="NavBar" class="NavBar">
        <div class="logo">Pick Up <br> ‎ ‎ ‎ The Pace</div>
        <ul class="NavSelector">
            <li>Home</li>
            <li>Messages</li>
            <li>Search</li>
            <li>Notifications</li>
            <li>Settings</li>
            <li>Profile</li>
        </ul>
    </div>
    <div class="NavBarGap"></div>
    <div class="login-container">
        <div class="login-title">Log In</div>
        <div class="login-message">* These fields are required</div>
        <div class="login-field" style="grid-area: username;">
            <label for="username">* Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="login-field" style="grid-area: password;">
            <label for="password">* Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="login-buttons">
            <a href="InitialHomePage.html" class="cancel-btn">Cancel</a>
            <a href="HomePage.html" class="login-btn">Login</a>
        </div>
        <div class="login-link" style="grid-area: buttons; text-align: center; margin-top: 1rem;">
            <button type="button" ><a href="SignUp.html">Don't have an account? Sign up here!</a></button>
        </div>
    </div>
</body>
</html>
