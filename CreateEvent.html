<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="CreateEventStyles.css">
</head>
<div id="NavBar" class="NavBar"><div class="logo">Pick Up <br> ‎ ‎ ‎ The Pace</div>
    <ul class="NavSelector">
        <li><a href="HomePage.html">Home</a></li>
        <li>Messages</li>
        <li>Search</li>
        <li>Notifications</li>
        <li>Settings</li>
        <li>Profile</li>
        <li><a href="InitialHomePage.html">Log Out</a></li>
    </ul>
</div>
<body>
    <div class="NavBarGap"></div>
    <div class="form-container">
        <h1>Create Event</h1>
        <form>
            <div class="form-row">
                <div class="form-column">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Event Name">

                    <label for="sport">Sport</label>
                    <select id="sport" name="sport">
                        <option value="" disabled selected>Select Sport</option>
                        <option value="soccer">Soccer</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">

                    <label for="time">Time</label>
                    <input type="time" id="time" name="time">
                </div>

                <div class="form-column">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Event Location">

                    <label for="players">Number of Players</label>
                    <input type="number" id="players" name="players" placeholder="e.g., 10">

                    <label for="skill">Skill Level</label>
                    <select id="skill" name="skill">
                        <option value="" disabled selected>Select Skill Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>

                    <label for="instructions">Special Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Optional instructions"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <a href="HomePage.html" class="cancel-button">Cancel</a>
                <a href="EventCreatedSuccessfully.html" class="create-btn">Create Event</a>
            </div>
        </form>
    </div>
</body>
</html>
