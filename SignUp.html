<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpStyles.css">
</head>
<body>
    <div id="NavBar" class="NavBar">
        <div class="logo">Pick Up <br> ‎ ‎ ‎ The Pace</div>
        <ul class="NavSelector">
            <li>Home</li>
            <li>Messages</li>
            <li>Search</li>
            <li>Notifications</li>
            <li>Settings</li>
            <li>Profile</li>
        </ul>
    </div>
    <div class="NavBarGap"></div>
    <div class="signup-container">
        <div class="signup-title">Sign Up</div>
        <div class="signup-message">* These fields are required</div>
        <div class="signup-field" style="grid-area: username;">
            <label for="username">* Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="signup-field" style="grid-area: email;">
            <label for="email">* Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="signup-field" style="grid-area: password;">
            <label for="password">* Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="signup-field" style="grid-area: retypepassword;">
            <label for="retypepassword">* Retype Password:</label>
            <input type="password" id="retypepassword" required>
        </div>
        <div class="signup-buttons">
            <a href="InitialHomePage.html" class="cancel-btn">Cancel</a>
            <a href="HomePage.html" class="signup-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
